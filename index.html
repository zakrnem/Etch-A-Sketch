<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <header>
        <h1>Etch a Sketch</h1>
    </header>

    <main>
        <div class="container"></div>
    </main>

    <footer>
        <div class="grid-size">
            <label for="grid-size">Adjust the size of the grid:</label>
                <select id="gridNumber">
                    <option value="6">6x6</option>
                    <option value="24" selected>24x24</option>
                    <option value="32">32x32</option>
                    <option value="48">48x48</option>
                    <option value="64">64x64</option>
                </select>
            <button id="reset-grid">Reset grid</button>
        </div>

        <div class="paint-mode">
            <label for="paint-mode">Select the paint mode:</label>
                <select id="paint-mode">
                    <option value="progressive-grey" selected>Progressive Grey</option>
                    <option value="black&white">Black & White</option>
                    <option value="rgb">Random RGB Colors</option>
                </select>
        </div>
    </footer>
</body>
</html>
